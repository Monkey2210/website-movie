<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác nhận đặt vé</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="confirmation-card">
            <h1>Đặt vé thành công!</h1>
            <div class="booking-details">
                <h2>Chi tiết đặt vé</h2>
                <div id="bookingInfo">
                    <!-- Sẽ được điền bởi JavaScript -->
                </div>
            </div>
            <div class="actions">
                <a href="/" class="btn">Về trang chủ</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bookingData = JSON.parse(sessionStorage.getItem('bookingData'));
            if (bookingData) {
                const bookingInfo = document.getElementById('bookingInfo');
                bookingInfo.innerHTML = `
                    <p><strong>Phim:</strong> ${bookingData.movieTitle}</p>
                    <p><strong>Người đặt:</strong> ${bookingData.customerName}</p>
                    <p><strong>Email:</strong> ${bookingData.customerEmail}</p>
                    <p><strong>Số điện thoại:</strong> ${bookingData.customerPhone}</p>
                    <p><strong>Suất chiếu:</strong> ${new Date(bookingData.showtime).toLocaleString('vi-VN')}</p>
                    <p><strong>Số lượng vé:</strong> ${bookingData.seats}</p>
                    <p><strong>Tổng tiền:</strong> ${bookingData.total}</p>
                `;
            }
        });
    </script>
</body>
</html>
